<!DOCTYPE html>
<html>
<head>
  <title>COVID-19 Visualization</title>
  <link rel="stylesheet" type="text/css" href="main.css">
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="https://unpkg.com/topojson@3"></script>
</head>
<body>
  <button id="previous">Previous</button>
  <button id="next">Next</button>
  <div id="line-chart-container"></div>
  <div id="world-map-container">
    <select id="dateSelector">
        <option value="2/1/20">Initial Outbreak: Feb 1, 2020</option>
        <option value="3/15/20">Peak of First Wave: March 15, 2020</option>
        <option value="1/1/21">Introduction of Vaccines: Jan 1, 2021</option>
        <option value="6/1/21">Emergence of New Variant: June 1, 2021</option>
    </select>
  </div>
  <script src="script.js"></script>
  <div id="tooltip" style="display: none;"></div>
</body>
</html>
